<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <canvas></canvas>
    <div class="form-wrapper">
        <!-- フォーム開始 -->
        <form action="send_mail.php" method="post" onsubmit="return validateEmail();">
            <p>お問い合わせ項目を選択してください:</p>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="inquiry[]" value="ご相談">
                    ご相談
                </label>
                <label>
                    <input type="checkbox" name="inquiry[]" value="お見積もり">
                    お見積もり
                </label>
                <label>
                    <input type="checkbox" name="inquiry[]" value="お問い合わせ">
                    お問い合わせ
                </label>
                <label>
                    <input type="checkbox" name="inquiry[]" value="その他">
                    その他
                </label>
            </div>
            
            <label for="company">会社名 <span class="required">(必須)</span></label>
            <input type="text" id="company" name="company" required>
            
            <label for="department">部署名/役職名</label>
            <input type="text" id="department" name="department">
        
            <!-- 姓と名の入力 -->
            <div class="name-fields">
                <div class="name-field">
                    <label for="last-name">名前（姓） <span class="required">(必須)</span></label>
                    <input type="text" id="last-name" name="last-name" placeholder="例: 山田" required>
                </div>
                <div class="name-field">
                    <label for="first-name">名前（名） <span class="required">(必須)</span></label>
                    <input type="text" id="first-name" name="first-name" placeholder="例: 太郎" required>
                </div>
            </div>
        
            <!-- フリガナ姓と名の入力 -->
            <div class="name-fields">
                <div class="name-field">
                    <label for="last-name-furigana">姓(フリガナ） <span class="required">(必須)</span></label>
                    <input type="text" id="last-name-furigana" name="last-name-furigana" placeholder="例: ヤマダ" required>
                </div>
                <div class="name-field">
                    <label for="first-name-furigana">名(フリガナ） <span class="required">(必須)</span></label>
                    <input type="text" id="first-name-furigana" name="first-name-furigana" placeholder="例: タロウ" required>
                </div>
            </div>
        
            <label for="phone">電話番号 <span class="required">(必須)</span></label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{2,4}-[0-9]{2,4}-[0-9]{4}" required>
            
            <label for="email">Email <span class="required">(必須)</span></label>
            <input type="email" id="email" name="email" required>
        
            <label for="inquiry">お問い合わせ内容 <span class="required">(必須)</span></label>
            <textarea id="inquiry" name="inquiry-text" rows="5" placeholder="お問い合わせ内容をこちらに入力してください" required></textarea>
        
            <div class="form-container">
                <div class="agree-container">
                    <input type="checkbox" id="agree" name="acceptance-714" value="1" required>
                    <span for="agree">プライバシーポリシーに同意する</span>
                </div>
            </div>
            <!-- 送信ボタン -->
            <button type="submit">入力内容を確認する</button>
        </form>
    </div>
    <div class="left-sidebar sidebar">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        
      </div>
      
      <div class="right-sidebar sidebar">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      
      <script src="js/sidebar.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
